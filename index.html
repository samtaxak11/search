<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Candidate Search</h1>
    <div class="search-form">
      <input type="text" id="location" placeholder="Location">
      <input type="text" id="jobRole" placeholder="Job Role">
      <button onclick="searchCandidates()">Search</button>
    </div>
  </header>

  <main>
    <section id="candidates-list">
      <!-- Fetched candidates will be dynamically added here -->
    </section>

    <section id="evaluation-list">
      <h2>Evaluation List</h2>
      <ul id="evaluated-candidates">
        <!-- Evaluated candidates will be dynamically added here -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
